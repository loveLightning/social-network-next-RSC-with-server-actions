name: Pull requests check

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn type-check
      - run: yarn test
