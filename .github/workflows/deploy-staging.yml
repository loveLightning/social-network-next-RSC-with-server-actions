name: Deploy staging

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn type-check
      - run: yarn test
  deploy:
    needs: lint
    runs-on: ubuntu-latest
    concurrency:
      group: staging
      cancel-in-progress: true

    steps:
      - name: Execute SSH commmands on remote server
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: 'user@domain.com'
          privateKey: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          command: ls -lah